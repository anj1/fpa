name: Build and Publish

on: [push, pull_request]

jobs:
  build:
    name: Build for Python ${{ matrix.python }} with CUDA ${{ matrix.cuda }}
    runs-on: ubuntu-latest-m
    strategy:
      matrix:
        python:
          - "3.11"
          #- "3.12"
          #- "3.13"
        cuda:
          - "12.4.1"

    env:
      UV_PYTHON: ${{ matrix.python }}

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Enable caching
        uses: astral-sh/setup-uv@v5
        with:
            enable-cache: true
            python-version: ${{ matrix.python }}
            cache-dependency-glob: "uv.lock"

      - name: Install CUDA
        uses: Jimver/cuda-toolkit@v0.2.19
        with:
          sub-packages: '["compiler", "nvcc", "cudart-dev", "nvvm", "nvrtc-dev"]'
          non-cuda-sub-packages: '["libcublas-dev", "libcufft-dev", "libcurand-dev", "libcusolver-dev", "libcusparse-dev"]'
          linux-local-args: '["--toolkit"]'
          cuda: ${{ matrix.cuda }}
          method: 'network'

      - name: Build wheel
        env:
          CC: gcc
          CXX: g++
          CUDA_HOME: /usr/local/cuda
        run: |
          uv build

      - uses: actions/upload-artifact@v4
        with:
          name: dist-py${{ matrix.python }}-cuda${{ matrix.cuda }}
          path: dist/*

  publish-test:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    steps:
      - uses: actions/download-artifact@v4
        with:
          pattern: dist-*
          merge-multiple: true
          path: dist

      - name: Publish to Test PyPI
        uses: pypa/gh-action-pypi-publish@v1.8.14
        with:
          repository-url: https://test.pypi.org/legacy/

  publish:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    steps:
      - uses: actions/download-artifact@v4
        with:
          pattern: dist-*
          merge-multiple: true
          path: dist

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@v1.8.14